<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../cssMemSlider/style.css">
    <link rel="icon" href="../cssMemSlider/assets/img/faviconMemes.ico"/>
    <title>CSS Slider</title>
</head>
<body>
    <main>
        <div class="slider-container">
            <div class="slider-content">
                <input type="radio" name="slide" id="slide1" checked>
                <input type="radio" name="slide" id="slide2">
                <input type="radio" name="slide" id="slide3">
                <input type="radio" name="slide" id="slide4">
                <div class="meme-slider">
                    <div class="meme-container meme-container-first">
                        <img class="meme-img" src="../cssMemSlider/assets/img/meme1.jpg" alt="blue">
                    </div>
                    <div class="meme-container">
                        <img class="meme-img" src="../cssMemSlider/assets/img/meme2.jpg" alt="red">
                    </div>
                    <div class="meme-container">
                        <img class="meme-img" src="../cssMemSlider/assets/img/meme3.jpg" alt="green">
                    </div>
                    <div class="meme-container">
                        <img class="meme-img" src="../cssMemSlider/assets/img/meme4.jpg" alt="yellow">
                    </div>
                </div>
                <div class="bottom-panel">
                    <div class="captions-container">
                        <div class="caption caption-first">
                            Ловушка слайдера
                        </div>
                        <div class="caption">
                            Неоднозначное ТЗ
                        </div>
                        <div class="caption">
                            Сложный выбор
                        </div>
                        <div class="caption">
                            Муки творчества
                        </div>
                    </div>
                    <div class="controls-container">
                        <label for="slide1" class="control">
                            <span class="marker marker-1"></span>
                        </label>
                        <label for="slide2" class="control">
                            <span class="marker marker-2"></span>
                        </label>
                        <label for="slide3" class="control">
                            <span class="marker marker-3"></span>
                        </label>
                        <label for="slide4" class="control">
                            <span class="marker marker-4"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
